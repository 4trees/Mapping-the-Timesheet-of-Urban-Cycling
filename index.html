<!DOCTYPE html>
<html>

<head>
    <title>Burn your calories to save the planet by cycling</title>
    <link href="style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div id="titleContainer">
            <div class="title">Burn your calories
                <br>to save the planet
                <br>by cycling</div>
            <div id="description">
                <p><span class="number" id="people"></span> people in Boston burned <span class="number" id="calories"></span>calories by cycling, saving <span class="number" id="co2"></span> CO<sub>2</sub> emissions.</p>
                <p><span class="strong">I</span> cylced <span></span> min today, burned <span class="number" id="myCalories"></span> calories and saving <span class="number" id="myCO2"></span> CO<sub>2</sub> emissions.</p>
            </div>
        </div>
        <section class="canvas" id="canvas">
        </section>
    </div>
    <script src="d3.js"></script>
    <script src="script.js"></script>
</body>

</html>
